apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.3'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 27
  }
  dataBinding {
    enabled = true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  // Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  // Android Support
  implementation "com.android.support:support-annotations:$android_support_version"
  implementation "com.android.support:appcompat-v7:$android_support_version"
  implementation "com.android.support:design:$android_support_version"
  // Components
  implementation 'de.hdodenhof:circleimageview:2.2.0'
  implementation 'com.github.douglasjunior:android-simple-tooltip:0.2.2'
  // JSON Libraries
  // Remember to modify proguard-rules.pro also
  implementation "com.fasterxml.jackson.core:jackson-core:$jackson_version"
  implementation "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
  implementation "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
  // Fabric
  implementation "com.crashlytics.sdk.android:crashlytics:$crashlytics_version"
  implementation "com.google.android.gms:play-services-games:$google_play_version"
}
